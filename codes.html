<body>
  <h1 id="roundTitle"></h1>
  <button id="genBtn">Generate Code</button>
  <div id="codeBox">— — —</div>

  <script type="module">
    import { ref, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId") || "test";
    let round = 1;

    document.getElementById("roundTitle").textContent = "Round " + round;

    document.getElementById("genBtn").addEventListener("click", () => {
      const code = Array.from({length:3},()=>Math.floor(Math.random()*4)+1);
      set(ref(db, `games/${gameId}/rounds/${round}/code`), code);
      document.getElementById("codeBox").textContent = code.join(" - ");
      round++;
      document.getElementById("roundTitle").textContent = "Round " + round;
    });
  </script>
</body>
