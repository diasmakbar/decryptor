<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Decryptor - Masuk</title>
  <style>
    body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:24px;text-align:center}
    h1{margin-bottom:20px}
    input,button{padding:12px;font-size:16px;border-radius:8px;margin:6px 0;width:90%;max-width:340px;border:1px solid #444}
    button{background:#3b82f6;color:#fff;border:none;cursor:pointer}
    button:hover{background:#2563eb}
  </style>
</head>
<body>
  <h1>ðŸ”‘ Masuk Game</h1>
  <input id="gameId" placeholder="Game ID (4 digit)"/>
  <br/>
  <input id="teamName" placeholder="Nama Tim"/>
  <br/>
  <button id="joinBtn">Join</button>

  <script type="module">
    import { ref, get, set, update } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";

    document.getElementById("joinBtn").addEventListener("click", start);

    async function start() {
      const gameId = document.getElementById("gameId").value.trim();
      const team = (document.getElementById("teamName").value || "").trim();
      if (!/^\d{4}$/.test(gameId)) return alert("Game ID harus 4 digit angka!");
      if (!team) return alert("Isi nama tim!");

      const gamePath = `games/${gameId}`;
      const gameRef = ref(db, gamePath);
      const snap = await get(gameRef);

      // load wordbank
      const text = await fetch("words.txt").then(r=>r.text());
      const allWords = text.split("\n").map(w=>w.trim()).filter(Boolean);

      // helper
      const shuffle = a => { const x=[...a]; for(let i=x.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[x[i],x[j]]=[x[j],x[i]]} return x; };

      if (!snap.exists()) {
        // game baru â†’ tim pertama otomatis generator
        const selected = shuffle(allWords).slice(0,4);
        await set(gameRef, {
          currentRound: 1,
          winner: null,
          teamOrder: [team],
          teams: { [team]: { words: selected, ready: false, score: 0, hasGenerator: true } },
          rounds: {}
        });
        window.location.href = `codes.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
        return;
      }

      // game sudah ada
      const game = snap.val() || {};
      const teams = game.teams || {};
      // kalau tim belum ada â†’ buat dan jadikan player pertama sebagai generator
      if (!teams[team]) {
        const used = Object.values(teams).flatMap(t => t.words || []);
        const remaining = allWords.filter(w => !used.includes(w));
        if (remaining.length < 4) return alert("Kata tersisa tidak cukup.");
        const selected = shuffle(remaining).slice(0,4);
        const newOrder = Array.isArray(game.teamOrder) ? [...game.teamOrder, team] : [team];
        await update(ref(db), {
          [`${gamePath}/teams/${team}`]: { words: selected, ready: false, score: 0, hasGenerator: true },
          [`${gamePath}/teamOrder`]: newOrder
        });
        window.location.href = `codes.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
        return;
      }

      // tim sudah ada â†’ kalau belum punya generator, jadi generator; kalau sudah, jadi answers
      if (!teams[team].hasGenerator) {
        await update(ref(db), { [`${gamePath}/teams/${team}/hasGenerator`]: true });
        window.location.href = `codes.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
      } else {
        window.location.href = `answers.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
      }
    }
  </script>
</body>
</html>
