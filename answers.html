<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Answers</title>
  <style>
    body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:20px}
    h1{text-align:center}
    form{max-width:600px;margin:0 auto}
    .row{display:grid;grid-template-columns:1fr 120px;gap:8px;margin:8px 0}
    input,button{padding:10px;font-size:16px;border-radius:8px;border:1px solid #333}
    button{background:#3b82f6;color:#fff;border:none;margin-top:8px}
    .card{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:12px;margin:14px 0}
    .code{font-weight:800;letter-spacing:.2em}
  </style>
</head>
<body>
  <h1 id="title">Answers</h1>

  <form id="answerForm">
    <div class="row">
      <input name="clue1" placeholder="Clue 1"/>
      <input name="guess1" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <div class="row">
      <input name="clue2" placeholder="Clue 2"/>
      <input name="guess2" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <div class="row">
      <input name="clue3" placeholder="Clue 3"/>
      <input name="guess3" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="history" class="card">
    <div><b>History</b></div>
    <div id="historyBody">Memuat…</div>
  </div>

  <script type="module">
    import { ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";
    import {
      gameRef, roundsRef, currentRoundRef, teamOrderRef,
      getHostTeam, getOtherTeam, mountWinnerBanner
    } from "./game-utils.js";
    import { maybeScoreCurrentRound } from "./scoring.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");

    document.getElementById("title").textContent = `Team ${team}`;
    mountWinnerBanner(gameId);

    let currentRound = 1;

    // Listen round global
    onValue(currentRoundRef(gameId), (snap) => {
      if (snap.exists()) currentRound = snap.val();
    });

    // Submit clues & guesses
    document.getElementById("answerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const clues   = [fd.get("clue1"), fd.get("clue2"), fd.get("clue3")].map(x => (x||"").trim());
      const guesses = [fd.get("guess1"), fd.get("guess2"), fd.get("guess3")];

      if (clues.some(c => !c)) return alert("Isi semua CLUE (3 baris)!");
      if (guesses.some(g => !g)) return alert("Isi semua ANGKA (3 baris)!");
      if (!guesses.every(g => /^[1-4]$/.test(String(g)))) return alert("Semua angka harus 1–4!");

      await set(ref(db, `games/${gameId}/rounds/${currentRound}/clues/${team}`), clues);
      await set(ref(db, `games/${gameId}/rounds/${currentRound}/guesses/${team}`), guesses);

      e.target.reset();

      // setelah submit, coba scoring (idempotent & otomatis hanya jika sudah lengkap)
      maybeScoreCurrentRound(gameId);
    });

    // Render history (dipisah per tim)
    onValue(gameRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const game = snap.val() || {};
      const rounds = game.rounds || {};
      const teams = Object.keys(game.teams || {});
      const body = document.getElementById("historyBody");
      if (!teams.length) { body.textContent = "Belum ada tim."; return; }

      body.innerHTML = "";

      Object.keys(rounds).sort((a,b)=>Number(a)-Number(b)).forEach((num) => {
        const r = rounds[num];
        const code = Array.isArray(r.code) ? r.code.join(" - ") : "-";
        let html = `<div class="card"><div><b>Round ${num}</b></div><div class="code">Code: ${code}</div><br/>`;
        teams.forEach(t => {
          const clues   = r.clues?.[t]   ? r.clues[t].join(" | ")   : "-";
          const guesses = r.guesses?.[t] ? r.guesses[t].join(" - ") : "-";
          html += `<div><b>${t}</b><br/>Clues: ${clues}<br/>Guesses: ${guesses}</div><br/>`;
        });
        html += `</div>`;
        body.innerHTML += html;
      });
    });
  </script>
</body>
</html>
