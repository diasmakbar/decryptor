<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Decryptor - Answers</title>
  <style>
  body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:24px;text-align:center}
  h1{margin:10px 0}

  .wordGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;max-width:800px;margin:0 auto}
  .word{background:#2563eb;color:#fff;font-weight:800;font-size:18px;padding:14px;border-radius:10px;text-align:center}

  .clueGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;max-width:800px;margin:0 auto}
  .clueBox{background:#0b3fad;border:1px solid #154bc2;border-radius:10px;padding:12px}
  .clueBox b{display:block;font-size:18px;margin-bottom:4px}
  .clueEmpty{opacity:.6}

  .inputs{margin:16px auto;max-width:400px;display:flex;flex-direction:column;gap:8px}
  .inputs .row{display:flex;gap:8px}
  .inputs input{flex:1;padding:10px;border-radius:8px;border:1px solid #444;font-size:1rem}

  button{padding:12px 16px;border:none;border-radius:10px;font-size:16px;margin:6px;cursor:pointer}
  #submitBtn{background:#22c55e;color:#111}

  .rowCenter{display:flex;gap:14px;justify-content:center;align-items:center;margin-top:6px}
  #timer{font-weight:800;font-size:20px;letter-spacing:.1em}

  .status{opacity:.9;margin-top:10px}
  .scoreBoard{background:#222;padding:10px;border-radius:10px;max-width:520px;margin:14px auto}
  .history{max-width:900px;margin:18px auto;text-align:left}
  .roundCard{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:16px;margin:18px 0}
  .roundCard.bonus{border-color:#10b981;box-shadow:0 0 0 1px #10b981 inset}
  </style>
</head>
<body>
  <h1 id="hdr">Round</h1>

  <h2>Kata Tim Kamu</h2>
  <div id="myWordBox">Loading kata‚Ä¶</div>

  <div class="rowCenter"><div id="timer">01:00</div></div>

  <div class="inputs">
    <div class="row"><input type="text" id="clue1" placeholder="Clue 1"/><input type="number" id="num1" min="1" max="4" placeholder="#"/></div>
    <div class="row"><input type="text" id="clue2" placeholder="Clue 2"/><input type="number" id="num2" min="1" max="4" placeholder="#"/></div>
    <div class="row"><input type="text" id="clue3" placeholder="Clue 3"/><input type="number" id="num3" min="1" max="4" placeholder="#"/></div>
  </div>

  <button id="submitBtn">Submit</button>
  <div id="answerStatus" class="status"></div>

  <h2>Clue Lawan</h2>
  <div id="clueGrid" class="clueGrid"></div>

  <div id="scoreBox" class="scoreBoard">Scoreboard: loading‚Ä¶</div>
  <div id="history" class="history"></div>

  <script type="module">
    import { onValue, update, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";
    import {
      currentRoundRef, teamRef, roundsRef, roundRef, gameRef,
      playerRef, setBtnEnabled, teamOrderRef, getHostTeam, getOtherTeam,
      mountWinnerBanner
    } from "./game-utils.js";
    import { maybeScoreCurrentRound } from "./scoring.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");
    const user = params.get("user");

    const hdr = document.getElementById("hdr");
    const myWordBox = document.getElementById("myWordBox");
    const clueGrid = document.getElementById("clueGrid");
    const submitBtn = document.getElementById("submitBtn");
    const answerStatus = document.getElementById("answerStatus");
    const historyDiv = document.getElementById("history");
    const scoreBox = document.getElementById("scoreBox");
    const timerEl = document.getElementById("timer");

    // role check
    const pSnap = await get(playerRef(gameId, user));
    if (!pSnap.exists() || pSnap.val()?.role !== "hunter") location.replace(`index.html`);

    mountWinnerBanner(gameId);

    // tampilkan kata tim sendiri
    const wSnap = await get(teamRef(gameId, team));
    if (wSnap.exists()) {
      let words = wSnap.val().words || [];
      if (!Array.isArray(words)) words = Object.values(words);
      myWordBox.innerHTML = `<div class="wordGrid">` + words.map((w,i)=>`<div class="word">${w}<br/><small>${i+1}</small></div>`).join("") + `</div>`;
    }

    function initClueGrid() {
      clueGrid.innerHTML = [1,2,3,4].map(n => `
        <div class="clueBox" data-slot="${n}">
          <b>${n}</b>
          <div class="clueContent"><span class="clueEmpty">‚Äî</span></div>
        </div>
      `).join("");
    }
    initClueGrid();

    let currentRound = 1;
    let submitted = false;
    let timerStop = null;
    const processedRounds = new Set();
    let teamNames = [];
    let currentRoundData = {};
    let teamOrder = [];

    function updateHeader() {
      const host = getHostTeam(teamOrder, currentRound);
      const isHost = host && team === host;
      const otherTeam = getOtherTeam(teamOrder, currentRound);
      if (isHost) {
        hdr.textContent = `Round ${currentRound} | It's your team, Team ${team} give clues! Please guess it right üò§`;
      } else {
        hdr.textContent = `Round ${currentRound} | It's the other team, Team ${otherTeam} give clues, guess them! üßê`;
      }
    }

    function resetFormUI() {
      ["clue1","clue2","clue3","num1","num2","num3"].forEach(id=>{
        const el=document.getElementById(id);
        if (el) { el.value=""; el.disabled=false; }
      });
      submitBtn.disabled = false;
      answerStatus.textContent = "";
    }

    function lockInputs() {
      ["clue1","clue2","clue3","num1","num2","num3"].forEach(id=>{
        const el=document.getElementById(id);
        if (el) el.disabled=true;
      });
      submitBtn.disabled = true;
    }

    // scoreboard
    onValue(gameRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const game = snap.val();
      const teams = game.teams || {};
      teamNames = Object.keys(teams);
      scoreBox.textContent = `Scoreboard ‚Üí ${Object.entries(teams).map(([t,v]) => 
        `${t}: ${v?.score ?? 0}`).join(" | ")}`;
    });

    // teamOrder
    onValue(teamOrderRef(gameId), (snap) => {
      teamOrder = snap.val() || teamOrder;
      updateHeader();
    });

    // round & countdown
    onValue(currentRoundRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const newRound = snap.val();
      if (newRound !== currentRound) {
        currentRound = newRound;
        updateHeader();
        submitted = false;
        resetFormUI();
        if (timerStop) { clearInterval(timerStop); timerStop = null; timerEl.textContent = "01:00"; }
      }
    });

    onValue(roundsRef(gameId), (snap) => {
      const rounds = snap.val() || {};
      for (const [rnum, r] of Object.entries(rounds)) {
        if (rnum == currentRound) currentRoundData = r;
        const key = `${rnum}:${team}`;
        if (processedRounds.has(key)) continue;
        if (r?.revealed) {
          renderHistory(r, rnum);
          if (Array.isArray(r.guesses?.[team]) && r.guesses[team].length === 3) {
            appendCluesFromRound(r, team);
          }
          processedRounds.add(key);
        } else {
          if (r.timerStart && !submitted && !timerStop) {
            const startVal = parseInt(r.timerStart,10);
            if (!isNaN(startVal)) startCountdown(startVal);
          }
        }
      }
    });

    submitBtn.addEventListener("click", () => doSubmit(false));

    async function doSubmit(isAuto) {
      if (submitted) return;
      const c1 = document.getElementById("clue1").value.trim();
      const c2 = document.getElementById("clue2").value.trim();
      const c3 = document.getElementById("clue3").value.trim();
      const n1 = document.getElementById("num1").value.trim();
      const n2 = document.getElementById("num2").value.trim();
      const n3 = document.getElementById("num3").value.trim();

      let updates = {};
      if (c1 || c2 || c3) updates[`clues/${team}`] = [c1,c2,c3];

      let guesses = [];
      const nums = [n1,n2,n3];
      if (nums.every(x => x && !isNaN(Number(x)))) guesses = nums.map(Number);
      updates[`guesses/${team}`] = guesses;

      // Record time spent
      const timeSpent = currentRoundData.timerStart ? Date.now() - currentRoundData.timerStart : 0;
      updates[`timeSpent/${team}`] = timeSpent;

      await update(roundRef(gameId, currentRound), updates);
      submitted = true;
      answerStatus.textContent = isAuto ? "‚è±Ô∏è Auto submit" : "‚úÖ Jawaban terkirim";
      lockInputs();
      maybeScoreCurrentRound(gameId);
      if (timerStop) { clearInterval(timerStop); timerStop = null; }
    }

    function appendCluesFromRound(r, team) {
      if (!Array.isArray(r.code) || r.code.length !== 3) return;
      const clues = r.clues?.[team] || [];
      const code  = r.code;
      for (let i=0;i<3;i++) {
        const slotNum = code[i];
        const clueText = clues[i] || "";
        if (!clueText) continue;
        const box = clueGrid.querySelector(`.clueBox[data-slot="${slotNum}"] .clueContent`);
        if (!box) continue;
        const ph = box.querySelector(".clueEmpty");
        if (ph) box.innerHTML = "";
        box.insertAdjacentHTML("beforeend", `<div>${clueText}</div>`);
      }
    }

    function renderHistory(r, rnum) {
      const teamCount = teamNames.length;
      const isBonus = (Number(rnum) < teamCount + 1);
      const codeTxt = Array.isArray(r.code) ? r.code.join(" - ") : "-";
      const clues = r.clues?.[team] ? r.clues[team].join(" | ") : "-";
      const guesses = Array.isArray(r.guesses?.[team]) && r.guesses[team].length === 3
                      ? r.guesses[team].join(" - ") : "-";
      const card =
        `<div class="roundCard ${isBonus ? "bonus": ""}">
          <div>Round ${rnum}</div>
          <div>${team} ‚Üí Clues: ${clues} | Guesses: ${guesses} | Answers: ${codeTxt}</div>
        </div>`;
      historyDiv.insertAdjacentHTML("afterbegin", card);
    }

    function startCountdown(startVal) {
      const deadline = Number(startVal) + 60_000;
      timerStop = setInterval(() => {
        const remain = Math.max(0, Math.floor((deadline - Date.now())/1000));
        const m = String(Math.floor(remain/60)).padStart(2,"0");
        const s = String(remain%60).padStart(2,"0");
        timerEl.textContent = `${m}:${s}`;
        if (remain <= 0) {
          clearInterval(timerStop); timerStop = null;
          if (!submitted) doSubmit(true);
        }
      }, 250);
    }
  </script>
</body>
</html>
