<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Decryptor - Answers</title>
  <style>
  body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:24px;text-align:center}
  h1{margin:10px 0}

  /* Kotak angka 1..4 untuk clue lawan */
  .clueGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;max-width:800px;margin:0 auto 10px}
  .clueBox{background:#0b3fad;border:1px solid #154bc2;border-radius:10px;padding:12px}
  .clueBox b{display:block;font-size:18px;margin-bottom:4px}
  .clueEmpty{opacity:.6}

  /* Input Clue + Angka */
  .inputs{margin:16px auto;max-width:600px;display:grid;grid-template-columns: 2fr 1fr;gap:8px 12px}
  .inputs input{padding:10px;border-radius:8px;border:1px solid #444;font-size:1rem;box-sizing:border-box}
  .inputs input[type="text"]{text-align:left}
  .inputs input[type="number"]{text-align:center}
  @media (max-width:480px){.inputs{grid-template-columns:minmax(120px,2fr) minmax(50px,1fr)}}

  /* Tombol */
  button{padding:12px 16px;border:none;border-radius:10px;font-size:16px;margin:6px}
  #submitBtn{background:#22c55e;color:#111}

  /* Timer & Scoreboard */
  .rowCenter{display:flex;gap:14px;justify-content:center;align-items:center;margin-top:6px}
  #timer{font-weight:800;font-size:20px;letter-spacing:.1em}

  .status{opacity:.9;margin-top:10px}
  .scoreBoard{background:#222;padding:10px;border-radius:10px;max-width:520px;margin:14px auto}

  /* History */
  .history{max-width:900px;margin:18px auto;text-align:left}
  .roundCard{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:16px;margin:18px 0}
  .roundCard.bonus{border-color:#10b981;box-shadow:0 0 0 1px #10b981 inset}
  .roundHeader{font-weight:700;margin-bottom:12px;text-align:center}
  .teamBox{background:#111;padding:12px;border-radius:8px}
  .teamBox b{display:block;margin-bottom:6px}
  </style>
</head>
<body>
  <h1 id="hdr">Round</h1>

  <!-- Kotak clue hasil jawaban tim lawan (ditaruh di posisi kode yang benar) -->
  <div id="clueGrid" class="clueGrid" aria-live="polite">
    <div class="clueBox"><b>1</b><div class="clueEmpty">—</div></div>
    <div class="clueBox"><b>2</b><div class="clueEmpty">—</div></div>
    <div class="clueBox"><b>3</b><div class="clueEmpty">—</div></div>
    <div class="clueBox"><b>4</b><div class="clueEmpty">—</div></div>
  </div>

  <div class="rowCenter">
    <div id="timer">01:00</div>
  </div>

  <div class="inputs">
    <div class="pair">
      <input type="text" id="clue1" placeholder="Clue 1"/>
      <input type="number" id="num1" min="1" max="4" placeholder="#"/>
    </div>
    <div class="pair">
      <input type="text" id="clue2" placeholder="Clue 2"/>
      <input type="number" id="num2" min="1" max="4" placeholder="#"/>
    </div>
    <div class="pair">
      <input type="text" id="clue3" placeholder="Clue 3"/>
      <input type="number" id="num3" min="1" max="4" placeholder="#"/>
    </div>
  </div>

  <button id="submitBtn">Submit</button>
  <div id="answerStatus" class="status"></div>

  <div id="scoreBox" class="scoreBoard">Scoreboard: loading…</div>
  <div id="history" class="history"></div>

  <script type="module">
    import { onValue, update, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";
    import {
      currentRoundRef, teamRef, roundRef, gameRef,
      getHostTeam, getOtherTeam, playerRef
    } from "./game-utils.js";
    import { maybeScoreCurrentRound } from "./scoring.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");
    const user = params.get("user");

    const hdr = document.getElementById("hdr");
    const clueGrid = document.getElementById("clueGrid");
    const submitBtn = document.getElementById("submitBtn");
    const answerStatus = document.getElementById("answerStatus");
    const historyDiv = document.getElementById("history");
    const scoreBox = document.getElementById("scoreBox");
    const timerEl = document.getElementById("timer");

    // Gate by role (harus hunter)
    const pSnap = await get(playerRef(gameId, user));
    if (!pSnap.exists() || pSnap.val()?.role !== "hunter" || pSnap.val()?.team !== team) {
      location.replace(`index.html`);
    }

    let currentRound = 1;
    let roundUnsub = null;
    let totalTeams = 0;
    let teamNames = [];
    let submitted = false;
    let timerStop = null;

    // scoreboard + totalTeams
    onValue(gameRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const game = snap.val();
      const teams = game.teams || {};
      teamNames = Object.keys(teams);
      totalTeams = teamNames.length;
      scoreBox.textContent = `Scoreboard → ${Object.entries(teams).map(([t,v]) => 
        `${t}: ${v?.score ?? 0}${v?.eliminated ? " ❌" : ""}`
      ).join(" | ")}`;
      if (teams[team]?.eliminated) {
        submitBtn.disabled = true;
        answerStatus.textContent = "❌ Tim kamu sudah gugur!";
      }
    });

    // watch currentRound
    onValue(currentRoundRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const newRound = snap.val();
      if (newRound !== currentRound) {
        currentRound = newRound;
        hdr.textContent = `Round ${currentRound}`;
        resetFormUI();
        resetClueGrid();
        submitted = false;
        if (timerStop) { clearInterval(timerStop); timerStop = null; timerEl.textContent = "01:00"; }
      }
      bindThisRoundWatcher(currentRound);
    });

    function bindThisRoundWatcher(round) {
      if (roundUnsub) roundUnsub();
      roundUnsub = onValue(roundRef(gameId, round), (snap) => {
        if (!snap.exists()) return;
        const r = snap.val() || {};
        const already = Object.prototype.hasOwnProperty.call(r.guesses || {}, team); // treat [] as submitted
        const guessesCount = Object.keys(r.guesses || {}).length;

        submitBtn.disabled = !!already;

        // TIMER: start when timerStart exists
        if (r.timerStart && !timerStop && !already) startCountdown(r.timerStart);

        if (r.revealed) {
          const host = getHostTeam(teamNames, currentRound);
          answerStatus.textContent = "";
          renderHistory(r, host);
          // Setelah masuk history → reset input
          resetFormUI();
        } else {
          if (already) {
            answerStatus.textContent = `✅ Jawaban terkirim, tunggu tim lain... (${guessesCount}/${totalTeams})`;
          } else {
            answerStatus.textContent = "";
          }
        }
      });
    }

    // Submit jawaban (manual)
    submitBtn.addEventListener("click", () => doSubmit(false));

    async function doSubmit(isAuto) {
      if (submitted) return;
      const c1 = document.getElementById("clue1").value.trim();
      const c2 = document.getElementById("clue2").value.trim();
      const c3 = document.getElementById("clue3").value.trim();
      const n1 = document.getElementById("num1").value.trim();
      const n2 = document.getElementById("num2").value.trim();
      const n3 = document.getElementById("num3").value.trim();

      let updates = {};
      // Clues boleh kosong saat auto-timeout
      if (c1 || c2 || c3) updates[`clues/${team}`] = [c1, c2, c3];

      let guesses = [];
      const allNums = [n1,n2,n3].every(x => x && Number.isInteger(Number(x)) && Number(x)>=1 && Number(x)<=4);
      if (allNums) guesses = [Number(n1), Number(n2), Number(n3)];
      // Saat auto-timeout & angka belum lengkap → set guesses=[] agar scoring tidak macet
      updates[`guesses/${team}`] = guesses;

      await update(roundRef(gameId, currentRound), updates);
      submitted = true;
      submitBtn.disabled = true;
      answerStatus.textContent = isAuto ? "⏱️ Waktu habis. Jawaban terkirim otomatis." : `✅ Jawaban terkirim, tunggu tim lain...`;
      maybeScoreCurrentRound(gameId);
      if (timerStop) { clearInterval(timerStop); timerStop = null; }
    }

    function resetFormUI() {
      ["clue1","clue2","clue3","num1","num2","num3"].forEach(id => { const el=document.getElementById(id); if (el) el.value = ""; });
      submitBtn.disabled = false;
      answerStatus.textContent = "";
    }
    function resetClueGrid() {
      clueGrid.innerHTML =
        `<div class="clueBox"><b>1</b><div class="clueEmpty">—</div></div>
         <div class="clueBox"><b>2</b><div class="clueEmpty">—</div></div>
         <div class="clueBox"><b>3</b><div class="clueEmpty">—</div></div>
         <div class="clueBox"><b>4</b><div class="clueEmpty">—</div></div>`;
    }

    function renderHistory(r, host) {
      // Prepend card (history append ke atas)
      const teamCount = teamNames.length;
      const isBonus = (currentRound < teamCount + 1);
      const codeTxt = Array.isArray(r.code) ? r.code.join(" - ") : "-";
      const clues = r.clues?.[team] ? r.clues[team].join(" | ") : "-";
      const guesses = Array.isArray(r.guesses?.[team]) && r.guesses[team].length === 3
                      ? r.guesses[team].join(" - ") : (r.guesses?.[team] ? "-" : "-");

      const card =
        `<div class="roundCard ${isBonus ? "bonus": ""}">
          <div class="roundHeader">Round ${currentRound} - Giliran Team ${host} kasih clue!</div>
          <div class="teamBox">
            <b>${team}</b>
            Clues: ${clues}<br/>
            Guesses: ${guesses}<br/>
            Answers: ${codeTxt}
          </div>
        </div>`;

      historyDiv.insertAdjacentHTML("afterbegin", card);

      // 4 kotak clue hasil jawaban tim lawan:
      // tampilkan hanya jika tim kita mengirim 3 angka (bukan kosong), agar sesuai rule "tanpa angka → tidak menambah kotak".
      if (Array.isArray(r.guesses?.[team]) && r.guesses[team].length === 3 && Array.isArray(r.code)) {
        const c = r.clues?.[team] || [];
        const code = r.code; // misal [1,2,3]
        // letakkan clue1 ke slot code[0], clue2 ke slot code[1], clue3 ke slot code[2]
        const slots = ["","","",""];
        for (let i=0;i<3;i++){ const pos = code[i]; slots[pos-1] = (c[i]||""); }
        clueGrid.innerHTML = slots.map((text,idx)=>(
          `<div class="clueBox"><b>${idx+1}</b><div>${text ? text : '<span class="clueEmpty">—</span>'}</div></div>`
        )).join("");
      }
    }

    // Countdown 60 detik sejak timerStart
    function startCountdown(timerStartMs) {
      const deadline = Number(timerStartMs) + 60_000; // 60 detik
      timerStop = setInterval(() => {
        const now = Date.now();
        const remain = Math.max(0, Math.floor((deadline - now)/1000));
        const m = String(Math.floor(remain/60)).padStart(2,"0");
        const s = String(remain%60).padStart(2,"0");
        timerEl.textContent = `${m}:${s}`;
        if (remain <= 0) {
          clearInterval(timerStop); timerStop = null;
          if (!submitted) doSubmit(true);
        }
      }, 250);
    }
  </script>
</body>
</html>
