<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Decryptor - Answers</title>
  <style>
    body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:24px;text-align:center}
    h1{margin:10px 0}
    .wordGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      max-width: 800px;
      margin: 0 auto;
    }
    .word {
      background:#2563eb;
      color:#fff;
      font-weight:800;
      font-size:18px;
      padding:14px;
      border-radius:10px;
      text-align:center;
    }
    .word small {
      display:block;
      font-weight:400;
      font-size:14px;
      opacity:0.8;
      margin-top:4px;
    }
    @media (max-width:600px) {
      .wordGrid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .inputs{margin:16px auto;max-width:600px}
    .inputs input{margin:6px;padding:10px;border-radius:8px;border:1px solid #444;width:120px;text-align:center}
    button{padding:12px 16px;border:none;border-radius:10px;font-size:16px;margin:6px}
    #submitBtn{background:#22c55e;color:#111}
    .status{opacity:.9;margin-top:12px}
    .history{background:#222;padding:10px;border-radius:10px;margin:14px auto;max-width:720px;text-align:left}
    .scoreBoard{background:#222;padding:10px;border-radius:10px;max-width:520px;margin:10px auto}
  </style>
</head>
<body>
  <h1 id="hdr">Round</h1>

  <div id="wordBox" class="card">Loading kata…</div>

  <div class="inputs">
    <div>
      <input type="text" id="clue1" placeholder="Clue 1"/>
      <input type="number" id="num1" placeholder="#"/>
    </div>
    <div>
      <input type="text" id="clue2" placeholder="Clue 2"/>
      <input type="number" id="num2" placeholder="#"/>
    </div>
    <div>
      <input type="text" id="clue3" placeholder="Clue 3"/>
      <input type="number" id="num3" placeholder="#"/>
    </div>
  </div>

  <button id="submitBtn">Submit</button>
  <div id="answerStatus" class="status"></div>

  <div id="history" class="history">History:</div>
  <div id="scoreBox" class="scoreBoard">Scoreboard: loading…</div>

  <script type="module">
    import { ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";
    import {
      currentRoundRef, teamRef, roundRef, gameRef
    } from "./game-utils.js";
    import { maybeScoreCurrentRound } from "./scoring.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");

    const hdr = document.getElementById("hdr");
    const wordBox = document.getElementById("wordBox");
    const submitBtn = document.getElementById("submitBtn");
    const answerStatus = document.getElementById("answerStatus");
    const historyDiv = document.getElementById("history");
    const scoreBox = document.getElementById("scoreBox");

    let currentRound = 1;

    // tampilkan kata tim sendiri
    const wSnap = await get(teamRef(gameId, team));
    if (wSnap.exists()) {
      const { words = [] } = wSnap.val() || {};
      wordBox.innerHTML = `<div class="wordGrid">` +
        words.map((w,i)=>`<div class="word">${w}<small>${i+1}</small></div>`).join("") +
        `</div>`;
    } else {
      wordBox.textContent = "Kata tim tidak ditemukan.";
    }

    // scoreboard live
    onValue(gameRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const game = snap.val();
      const teams = Object.keys(game.teams || {});
      const scores = game.teams || {};
      scoreBox.textContent = `Scoreboard → ${teams.map(t => `${t}: ${scores[t]?.score ?? 0}`).join(" | ")}`;
    });

    // listen round
    onValue(currentRoundRef(gameId), (snap) => {
      if (!snap.exists()) return;
      currentRound = snap.val();
      hdr.textContent = `Round ${currentRound}`;
      resetForm();
    });

    // tombol submit
    submitBtn.addEventListener("click", async () => {
      const c1 = document.getElementById("clue1").value.trim();
      const c2 = document.getElementById("clue2").value.trim();
      const c3 = document.getElementById("clue3").value.trim();
      const n1 = document.getElementById("num1").value.trim();
      const n2 = document.getElementById("num2").value.trim();
      const n3 = document.getElementById("num3").value.trim();

      if (!c1 || !c2 || !c3 || !n1 || !n2 || !n3) {
        alert("Isi 3 clue dan 3 angka!");
        return;
      }

      const guesses = [parseInt(n1), parseInt(n2), parseInt(n3)];
      if (guesses.some(isNaN)) {
        alert("Semua nomor harus angka!");
        return;
      }

      await update(roundRef(gameId, currentRound), {
        [`guesses/${team}`]: guesses,
        [`clues/${team}`]: [c1,c2,c3]
      });

      submitBtn.disabled = true;
      answerStatus.textContent = "✅ Jawaban terkirim, tunggu tim lain...";
      maybeScoreCurrentRound(gameId);
    });

    // listen history (tunggu semua tim submit)
    onValue(roundRef(gameId, currentRound), (snap) => {
      if (!snap.exists()) return;
      const roundData = snap.val();
      const guesses = roundData.guesses || {};
      const clues = roundData.clues || {};
      const code = roundData.code;

      // semua tim sudah submit
      const teams = Object.keys(guesses);
      if (teams.length === 0 || !code) return;

      // render sekali per round
      historyDiv.innerHTML = `<h3>History</h3>`;
      teams.forEach(t => {
        historyDiv.innerHTML += `
          <div style="margin:8px 0;padding:8px;border-bottom:1px solid #444;text-align:left">
            <b>Team ${t}</b><br/>
            Clues: ${clues[t] ? clues[t].join(" | ") : ""}<br/>
            Guesses: ${guesses[t] ? guesses[t].join(" - ") : ""}<br/>
            Answers: ${code.join(" - ")}
          </div>`;
      });
    });

    function resetForm() {
      ["clue1","clue2","clue3","num1","num2","num3"].forEach(id => {
        document.getElementById(id).value = "";
      });
      submitBtn.disabled = false;
      answerStatus.textContent = "";
    }
  </script>
</body>
</html>
