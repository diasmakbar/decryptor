<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Answers</title>
  <style>
    body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:20px}
    h1{text-align:center}
    form{max-width:600px;margin:0 auto}
    .row{display:grid;grid-template-columns:1fr 120px;gap:8px;margin:8px 0}
    input,button{padding:10px;font-size:16px;border-radius:8px;border:1px solid #333}
    button{background:#3b82f6;color:#fff;border:none;margin-top:8px}
    .history{margin-top:30px}
    .roundCard{background:#1f2937;border:1px solid #374151;border-radius:12px;padding:16px;margin:20px 0}
    .roundHeader{font-weight:700;margin-bottom:12px;text-align:center}
    .teamRow{display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .teamBox{background:#111;padding:12px;border-radius:8px}
    .teamBox b{display:block;margin-bottom:6px}
    .scoreBoard{background:#222;padding:12px;border-radius:12px;text-align:center;font-weight:700;margin:20px auto;max-width:400px}
  </style>
</head>
<body>
  <h1 id="title">Answers</h1>

  <form id="answerForm">
    <div class="row">
      <input name="clue1" placeholder="Clue 1"/>
      <input name="guess1" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <div class="row">
      <input name="clue2" placeholder="Clue 2"/>
      <input name="guess2" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <div class="row">
      <input name="clue3" placeholder="Clue 3"/>
      <input name="guess3" type="number" min="1" max="4" placeholder="Angka 1–4"/>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="scoreBox" class="scoreBoard">Scoreboard: loading…</div>

  <div id="history" class="history"></div>

  <script type="module">
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";
    import {
      gameRef, currentRoundRef, teamOrderRef,
      getHostTeam, getOtherTeam, mountWinnerBanner
    } from "./game-utils.js";
    import { maybeScoreCurrentRound } from "./scoring.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");

    document.getElementById("title").textContent = `Team ${team}`;
    mountWinnerBanner(gameId);

    let currentRound = 1;
    let teamOrder = [];

    onValue(currentRoundRef(gameId), (snap) => {
      if (snap.exists()) currentRound = snap.val();
    });
    onValue(teamOrderRef(gameId), (snap) => {
      if (snap.exists()) teamOrder = snap.val();
    });

    // submit jawaban
    document.getElementById("answerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const clues   = [fd.get("clue1"), fd.get("clue2"), fd.get("clue3")].map(x => (x||"").trim());
      const guesses = [fd.get("guess1"), fd.get("guess2"), fd.get("guess3")];

      if (clues.some(c => !c)) return alert("Isi semua CLUE (3 baris)!");
      if (guesses.some(g => !g)) return alert("Isi semua ANGKA (3 baris)!");
      if (!guesses.every(g => /^[1-4]$/.test(String(g)))) return alert("Semua angka harus 1–4!");

      await set(ref(db, `games/${gameId}/rounds/${currentRound}/clues/${team}`), clues);
      await set(ref(db, `games/${gameId}/rounds/${currentRound}/guesses/${team}`), guesses);

      e.target.reset();
      maybeScoreCurrentRound(gameId);
    });

    // render scoreboard + history
    onValue(gameRef(gameId), (snap) => {
      if (!snap.exists()) return;
      const game = snap.val();
      const rounds = game.rounds || {};
      const teams = Object.keys(game.teams || {});
      const scores = game.teams || {};

      // update scoreboard
      const scoreTxt = teams.map(t => `${t}: ${scores[t]?.score ?? 0}`).join(" | ");
      document.getElementById("scoreBox").textContent = `Scoreboard → ${scoreTxt}`;

      // update history
      const body = document.getElementById("history");
      body.innerHTML = "";

      Object.keys(rounds).sort((a,b)=>Number(a)-Number(b)).forEach((num) => {
        const r = rounds[num];
        const code = Array.isArray(r.code) ? r.code.join(" - ") : "-";
        const host = getHostTeam(teamOrder, Number(num));

        let html = `<div class="roundCard">
                      <div class="roundHeader">Round ${num} - Giliran Team ${host} speak up!</div>
                      <div class="teamRow">`;

        teams.forEach(t => {
          const clues   = r.clues?.[t]   ? r.clues[t].join(" | ")   : "-";
          const guesses = r.guesses?.[t] ? r.guesses[t].join(" - ") : "-";
          const answers = (r.guesses?.[t]) ? code : "-"; // muncul setelah tebakan

          html += `<div class="teamBox">
                     <b>${t}</b>
                     Clues: ${clues}<br/>
                     Guesses: ${guesses}<br/>
                     Answers: ${answers}
                   </div>`;
        });

        html += `</div></div>`;
        body.innerHTML += html;
      });
    });
  </script>
</body>
</html>
