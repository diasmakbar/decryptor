<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Decryptor - Menu</title>
  <style>
    body{font-family:sans-serif;background:#111;color:#eee;margin:0;padding:24px;text-align:center}
    h1{margin-bottom:30px}
    .btn{display:block;margin:14px auto;padding:14px 20px;font-size:18px;
         border:none;border-radius:10px;max-width:300px;width:90%;
         background:#3b82f6;color:#fff;cursor:pointer}
    .btn:hover{background:#2563eb}
  </style>
</head>
<body>
  <h1 id="title">Pilih Peran</h1>
  <button class="btn" id="codeBtn">Generator Code</button>
  <button class="btn" id="ansBtn">Answer Input</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");

    document.getElementById("title").textContent = `Team ${team}`;

    document.getElementById("codeBtn").addEventListener("click", () => {
      window.location.href = `codes.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
    });
    document.getElementById("ansBtn").addEventListener("click", () => {
      window.location.href = `answers.html?gameId=${gameId}&team=${encodeURIComponent(team)}`;
    });
  </script>
</body>
</html>
