<body>
  <h1 id="teamTitle"></h1>
  <div id="wordBox"></div>

  <script type="module">
    import { ref, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    import { db } from "./firebase.js";

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get("gameId");
    const team = params.get("team");

    document.getElementById("teamTitle").textContent = "Team " + team;

    async function loadWords() {
      const snap = await get(ref(db, `games/${gameId}/teams/${team}/words`));
      if (snap.exists()) {
        const words = snap.val();
        document.getElementById("wordBox").innerHTML =
          words.map((w,i)=>`<div>${i+1}. ${w}</div>`).join("");
      }
    }
    loadWords();
  </script>
</body>
